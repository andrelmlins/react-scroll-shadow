language: node_js
node_js:
  - "8"
  - "10"
cache: yarn

install: yarn
script:
  - yarn lint

jobs:
  include:
    - stage: changelog-builder
      language: luancarloshs/change-log
    - stage: npm release
      if: tag IS present
      node_js: "8"
      script: yarn build
      deploy:
        provider: npm
        email: "$EMAIL_ADDRESS"
        api_key: "$AUTH_TOKEN"
        skip_cleanup: true
        on:
          tags: true
